{% extends "index.html" %}
{% block link %}
    <link href="../static/questions.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <h1 class="animate__animated animate__lightSpeedInRight"> <img src="https://img.icons8.com/color/48/000000/faq.png"/> Questions</h1>
    <ol class="overflow-auto list-group list-group-numbered">
        
        {% for review, question in zip(reviews, questions) %}
            <li class="animate__animated animate__bounceInUp list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                <div class="fw-bold">{{question}}</div>
                    {{review}}
                </div>
                <span class="badge bg-primary rounded-pill">1</span>
            </li>
        {% endfor %}
    </ol>
{% endblock%}
